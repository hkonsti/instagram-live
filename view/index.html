<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Instagram Live</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"> 
  </head>
  <body>
    <div class="screen">
      <div class="fifty">

        <div class="header"><b> Instagram Live </b></div>        
        
        <h2>Pick a serialized API Client:</h2>
        <button id="load" style="background-color: blue;">Find</button>
        <br><br>

        <h2>Streaming URL:</h2>
        <code id="url">undefined</code>

        <h2>Key:</h2>
        <code id="key">undefined</code>

        <br><br><br><br>
        <button id="start" style="background-color: green;">Start</button>
        <button id="stop" style="background-color: red;">Stop</button>

      </div>

      <div class="fifty chat">
        <div class="header"><b> Chat </b></div>
        <div class="chatbox">
          <ul id="chatlist">
          </ul>
        </div>
      </div>
    </div>

    <!-- required so electron doesnt crash on line
    Object.defineProperty(exports, "__esModule", { value: true });
    generated by typescript

    https://github.com/electron/electron/issues/2863
    -->
    <script>var exports = {"__esModule": true};</script>

    <script src="../js/renderer.js"></script>
  </body>
</html>
